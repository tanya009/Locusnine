<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="Name" #Name="ngModel"[(ngModel)]="service.formData.Name">
   
<div class="form-group">
    <label>Name</label>
    <input name="Name" #Name="ngModel"[(ngModel)]="service.formData.Name" class="form-control" required>
    <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is required</div>
</div> 
<div class="form-group">
    <label>Email</label>
    <input name="Email" #Email="ngModel"[(ngModel)]="service.formData.Email" class="form-control" required>
</div>

<div class="form-row">
    <div class="form-group" col-md-6>
    <label>Roletype</label>
    <input name="Roletype" #Roletype="ngModel"[(ngModel)]="service.formData.Roletype" class="form-control">
</div>
<div class="form-group" col-md-6>
    <label>Status</label>
    <input name="Status" #Status="ngModel"[(ngModel)]="service.formData.Status" class="form-control">
</div>
</div>
<div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
</div>
</form>
